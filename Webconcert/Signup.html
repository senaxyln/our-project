<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="Assets/Logo.jpeg">
    <title>Sign Up</title>
    <style>
        /* Sign Up Form styles */
        #signup{
            background: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.3)), url(https://img.freepik.com/free-photo/close-up-recording-video-with-smartphone-concert-toned-picture_1153-6333.jpg?t=st=1727024174~exp=1727027774~hmac=828e4615759e90ad31df861b9249813974837733cd75cbfa1e3829682b2159be&w=740) center;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .signup-container {
            background: rgba(0, 0, 0, 0.304);
            color: white;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 10px rgba(0, 0, 0, 10);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .signup-container .form-group {
            margin-bottom: 15px;
        }

        .signup-container .form-group label {
            font-size: 1rem;
        }

        .signup-container .form-control {
            padding: 10px;
            font-size: 1rem;
        }

        .signup-container .btn-signup {
            background-color: rgb(107, 29, 180);
            color: #fff;
            width: 100%;
            padding: 10px;
            font-size: 1.2rem;
            border: none;
            border-radius: 4px;
        }

        .signup-container .btn-signup:hover {
            background-color: rgb(95, 24, 161);
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: rgb(107, 29, 180);
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sign Up Form -->
    <section id="signup">
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your full name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" class="form-control" id="confirm-password" placeholder="Confirm your password">
          </div>
          <button type="submit" class="btn btn-signup" onclick="window.location.href='Signin.html'">Sign Up</button>
          <div class="login-link">
            <p>Already have an account? <a href="Signin.html">Log In</a></p>
          </div>
        </form>
      </div>
     </section>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
